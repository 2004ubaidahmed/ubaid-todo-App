<body>
     <div class="container   my-5  ">
      <div class="row w-100 h-100">
    <div class="col"> <img class="h-100 w-100" src="https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg" class="img-fluid" alt="..."></div>
      <div class="col  w-100 h-100">
      
      

          <h1 class="text-center">SIGN UP</h1>
          <form >
            <div class="mb-3">
              <label for="name"  class="form-label">Username</label>
              <input type="username" class="form-control"   placeholder="Enter Your Name" id="username"><span class="formerror"><b></b></span>
            </div>
    <div class="mb-3">
      <label for="email" class="form-label mt-3">Email address</label>
      <input type="email" class="form-control" id="email"  placeholder="Enter Your Email Address" aria-describedby="emailHelp"><span class="formerror"><b></b></span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  
     <div class="mb-3">
      <label for="pass"  class="form-label">Password</label>
      <input type="password" class="form-control"   placeholder="Enter Your Password" id="pass"><span class="formerror"><b></b></span>
    </div>

    
    <div class="mb-3">
      <label for="cpass"  class="form-label"> Conform Password</label>
      <input type="password" class="form-control"   placeholder="Enter Your Password" id="cpass"><span class="formerror"><b></b></span>
    </div>
  
    <button type="button" id="btn"  class="btn btn-primary mt-3 " onclick="signup()" >Sign up</button>

    <div class="my-3 anchor">
      Already have an account Click here to   <a href="index.html">LogIn</a>    
   </div>
  </form>
      </div>
  </div>
 
</body>
